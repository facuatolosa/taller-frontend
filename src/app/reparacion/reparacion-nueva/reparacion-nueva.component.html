<app-header></app-header>
<div class="container">
	<div style="text-align: center;">
		<p></p>
        <h2>Alta de Reparaciones</h2>
    </div>
	<form [formGroup]="formulario" (ngSubmit)="onSubmit()">

		<div class="row">
			<div class="col">
				<label class="control-label">Fecha de Entrada </label>
			</div>
			<div class="col col-lg-2" style="width: 100px;">

			</div>
			<div class="col">
				<label class="control-label">Fecha de Salida </label>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<input class="form-control" type="date">
			</div>
			<div class="col col-lg-2" style="width: 100px;">

			</div>
			<div class="col">
				<input class="form-control" type="date">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Cliente</label>
			<select class="form-control" id="clientes">
				<!-- Traer listado de clientes cargados o dar la opcion de buscarlos -->
				<option value="">Argüello Tolosa, Facundo</option>
				<option value="">Bonoris, Luca</option>
				<option value="">Bortolin, Francisco</option>
				<option value="">Garino, CHELO XD</option>
				<option value="">Quinteros, José</option>
			</select>
		</div>

		<div>
			<label for="adress" class="control-label">Datos del Vehículo</label>
		</div>
		<div class="input-group mb-3">
			<span class="input-group-text">Marca</span>
			<input type="text" class="form-control" placeholder="Ej. Renault">
			<span class="input-group-text">Modelo</span>
			<input type="text" class="form-control" placeholder="Ej. Clio Mio 1.6">
			<span class="input-group-text">Patente</span>
			<input type="text" class="form-control" placeholder="Ej. NPQ957">
		</div>	
		<div class="form-group">
			<label class="control-label" >Estado</label>
			<select class="form-control" id="estado_id">
				<option value="{{estado.id}}" *ngFor="let estado of estados">{{estado.nombre}}</option>
			</select>
		</div>

		<div>
			<label class="control-label">Descripción</label>
			<div>
				<div class="input-group">
					<textarea class="form-control" aria-label="With textarea" placeholder="Ingrese la descripción de la reparación aquí."></textarea>
				</div>
			</div>
		</div>
		<p></p>
		<div class="form-group">
			<button class="btn btn-success" type="submit" class="btn btn-primary">Guardar</button>
		</div>

	</form>
</div>
<app-footer></app-footer>
