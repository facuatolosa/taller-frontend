<app-header></app-header>
<div class="container">
	<p></p>
	<h2>Reparaciones</h2>
	<form [formGroup]="filtrarReparacionesForm">
		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Ingrese su bÃºsqueda..." formControlName="filtro" (keyup)="keyPress($event)">
			<button class="btn btn-secondary" type="button" (click)="filtrar()" id="btn-buscar">Buscar</button>
			<button class="btn btn-danger" type="button" (click)="limpiar()" id="btn-limpiar">Limpiar</button>
			<button class="btn btn-success" type="button" (click)="nuevaReparacion()" id="btn-nuevo">Nuevo</button>
		</div>
	</form>
	<table class="table table-hover table-striped" id="tablaReparaciones" style="border-radius: 10%px;">
		<thead>
			<tr>
				<th scope="col" (click)="ordenar('id')">#</th>
				<th scope="col" (click)="ordenar('nombre')">Nombre Dominio <i class="fas" [ngClass]="{'fa-chevron-down' : orderNombreDesc,'fa-chevron-up' : !orderNombreDesc }"></i> </th>
				<th scope="col" (click)="ordenar('vehiculo')">Vehiculo </th>
				<th scope="col" (click)="ordenar('estado')">Estado </th>
				<th scope="col" (click)="ordenar('fechaEntrada')">Fecha Entrada </th>
				<th scope="col" (click)="ordenar('fechaSalida')">Fecha Salida </th>
				<th scope="col"></th>
				<th scope="col"></th>

			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let r of reparaciones">
				<th scope="row">{{r.id}}</th>
				<td>{{r.cliente.nombre}} {{r.cliente.apellido}}</td>
				<td>{{r.descripcionVehiculo}}</td>
				<td>{{r.estado.nombre}}</td>
				<td>{{r.fechaEntrada | date : 'dd/MM/yyyy'}}</td>
				<td>{{r.fechaSalida | date : 'dd/MM/yyyy'}}</td>

				<td><button type="button" class="btn btn-outline-primary" (click)="ver(r.id)">Ver</button></td>
				<td><button type="button" class="btn btn-outline-danger" (click)="eliminar(r.id)">Eliminar</button></td>
			</tr>
		</tbody>
	</table>
</div>
<app-footer></app-footer>
