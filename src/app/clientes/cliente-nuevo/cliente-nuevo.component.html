<app-header></app-header>

<div class="container">
    <div style="text-align: center;">
        <h2>Alta de Usuarios</h2>
    </div>

    <div class="form-group">
        <label for="name_id" class="control-label">Nombres</label>
        <input type="text" class="form-control" formControlName="nombre" class="form-control"
            [ngClass]="{ 'is-invalid' : enviado && formulario.controls.nombre.errors }" id="nombre"
            placeholder="Ingrese su nombre">
        <div *ngIf="enviado && formulario.controls.nombre.errors" class="invalid-feedback">
            <div *ngIf="formulario.controls.nombre.errors.required">Debe ingresar su nombre de usuario</div>
        </div>
    </div>

    <div class="form-group">
        <label for="last_name_id" class="control-label">Apellidos</label>
        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
    </div>

    <div class="form-group">
        <label for="documento" class="control-label">Documento</label>
        <input type="text" class="form-control" id="documento" placeholder="Ingrese su número de documento">
    </div>

    <div class="form-group">
        <label for="adress" class="control-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección postal">
    </div>

    <div class="form-group">
        <label for="city_id" class="control-label">Ciudad</label>
        <select class="form-control" id="city_id">
            <option value="VM">Villa María</option>
            <option value="CAR">Carrilobo</option>
            <option value="LV">Las Varillas</option>
            <option value="PDM">Pozo Del Molle</option>
            <option value="NOE">Noetinger</option>
        </select>
    </div>

    <p></p>
    <div class="form-group">
        <button class="btn btn-success" type="submit" class="btn btn-primary">Guardar</button>
    </div>

</div>

<app-footer></app-footer>
