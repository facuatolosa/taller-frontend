<div class="container">
	<p></p>
    <h2 style="text-align: center;"><b>Login</b></h2>
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		<!-- Directiva para enviar el form -->
		<!-- Los paréntesis y corchetes se utilizan para el bindeo de los componentes con el HTML -->
		<div class="container" style="width: 50%; vertical-align: middle;">
			<div class="form-group">
				<label for="usuario">Usuario</label>
				<input type="text" formControlName="usuario" class="form-control"
					[ngClass]="{ 'is-invalid' : enviado && loginForm.controls.usuario.errors }">
				<div *ngIf="enviado && loginForm.controls.usuario.errors" class="invalid-feedback">
					<div *ngIf="loginForm.controls.usuario.errors.required">Debe ingresar su nombre de usuario</div>
					<div *ngIf="loginForm.controls.usuario.errors.minlength">Debe contener al menos
						{{loginForm.controls.usuario.errors.minlength.requiredLength}}</div>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Contraseña</label>
				<input type="password" formControlName="password" class="form-control"
					[ngClass]="{ 'is-invalid' : enviado && loginForm.controls.password.errors }">

				<div *ngIf="enviado && loginForm.controls.password.errors" class="invalid-feedback">
					<div *ngIf="loginForm.controls.password.errors.required">Debe ingresar una contraseña</div>
					<div *ngIf="loginForm.controls.password.errors.minlength">La contraseña debe contener al menos
						{{loginForm.controls.password.errors.minlength.requiredLength}}</div>
				</div>
			</div>
			<p></p>
			<div class="btn-toolbar" style="justify-content: center; display: flex;" role="toolbar" aria-label="Toolbar with button groups" >
				<div class="btn-group me-2" style="align-content: center;">
					<button class="btn btn-primary">Ingresar</button>
				</div>
				<div class="btn-group me-2" style="align-content: center;">
					<button class="btn btn-secondary">Registrar</button>
				</div>
			</div>
		</div>
		<!-- {{loginForm.controls.password.errors | json}} -->

	</form>

</div>
<app-footer></app-footer>
